<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
  <app-admin-header></app-admin-header>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <div class="container-fluid">
    <div class="col-5 regcol">
      <form [formGroup]="myform" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-group">
          <h4 class="text-center font-weight-bold"> Register an <span style="color: red;">Employee</span> </h4>
          <hr>
          <label for="text">Username</label>
          <input type="text" class="form-control" formControlName="username">
        </div>

        <div class="form-group">

          <label for="email">Email</label>
          <input type="email" class="form-control" formControlName="email">
        </div>

        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input type="password" class="form-control" id="InputPassword1" formControlName="password"
            placeholder="Password">
        </div>

        <div class="form-group">
          <label for="InputPassword2">Password</label>
          <input type="password" class="form-control" id="InputPassword2" formControlName="password2"
            placeholder=" Confirm Password">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary ">Register</button>

        </div>

      </form>
    </div>
  </div>



</body>

</html>
